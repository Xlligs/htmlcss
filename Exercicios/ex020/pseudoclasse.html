<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(255, 253, 253)55255;
            border: 1px solid black;
            margin: -2px;
            text-align: center;
            height: 35px;
            width: 100px;

        }
        div:hover{
            background-color: rgb(213, 87, 238);
        }
      
      

    </style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
    <div id="d4">d4</div>
</body>
</html>
